    </div>

    <div class="col-6">

        <h3>Mapa <small *ngIf="siguiendoNombre">Follow to: {{ siguiendoNombre }}</small> </h3>

        <agm-map [latitude]="lat" [longitude]="lng" [zoom]="13">

            <agm-marker *ngFor="let taxista of taxistas" [latitude]="taxista.lat" [longitude]="taxista.lng" ></agm-marker>
            <agm-marker *ngFor="let taxista2 of items |async" [latitude]="taxista2.lat" [longitude]="taxista2.lng">


            ></agm-marker>

        <agm-polygon [paths]="nestedPaths"> </agm-polygon>
        </agm-map>

    </div>
    <div class="col">
          <h3>Taxistas</h3>
            <form>
            <div class="form-group">
            <label>Search: <input ng-model="searchText"></label>
            <br>
            <select multiple class="form-control" >
            <option (click)="seguir( taxista )" *ngFor="let taxista of taxistas"> {{ taxista.nombre }}</option>
            <option (click)="seguir( taxista2 )" *ngFor="let taxista2 of taxistas2"> {{ taxista2.nombre }}</option>
            </select>
            <br>
            <button *ngIf="siguiendoNombre" (click)="dejarDeSeguir()" class="btn btn-primary btn-block">
                Stop following
            </button>
            </div>
        </form>

        <p>Date: <input type="text" id="datepicker"></p>
    </div>
  </div>
